<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Tutorial</title>
    <!--AMBOS LINKS EXTERNOS A BOOTSTRAP, TAMBIEN SE PUEDEN INSTALAR VIA npm PACKAGE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.-->
    <!--If you do not want to use all 12 columns individually, you can group the columns together to create wider columns:-->
    <!--The grid system is responsive, and the columns will re-arrange automatically depending on the screen size.-->
    <!--Make sure that the sum adds up to 12 or fewer (it is not required that you use all 12 available columns).-->

    <!-- The following is a basic structure of a Bootstrap 5 grid: -->

   <!-- Control the column width, and how they should appear on different devices -->
<div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
  </div>
  <div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
  </div>
  <!-- First example: create a row (<div class="row">).
    Then, add the desired number of columns (tags with appropriate .col-*-* classes).
    The first star (*) represents the responsiveness: sm, md, lg, xl or xxl,
    while the second star represents a number, which should add up to 12 for each row. -->

    <!--//////////////////////////////////////////////////////////////////////////////////////////////////-->
  
  <!-- Or let Bootstrap automatically handle the layout -->
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div> 

  <!-- Second example: instead of adding a number to each col,
    let bootstrap handle the layout, to create equal width columns: two "col" elements = 50% width to each col,
    while three cols = 33.33% width to each col. Four cols = 25% width, etc.
    You can also use .col-sm|md|lg|xl|xxl to make the columns responsive. -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
